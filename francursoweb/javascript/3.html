<body>
  <input type="button" name="name" value="doble triple cuadruple" onclick="operaciones()">


  <script type="text/javascript">


  function operaciones(){

    var triple = numero1*3;
    var cuatuple = numero1*4;

    alert("Doble: " +doble+ "Triple: " +triple+ "cuadruple: " +cuatuple);
  }

  </script>
