<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	    <style>
        #cajasoltar {
            float: left;
            width: 500px;
            height: 300px;
            margin: 10px;
            border: 1px solid #999;
        }
        #cajaimagenes {
            float: left;
            width: 320px;
            margin: 10px;
            border: 1px solid #999;
        }
        #cajaimagenes > img {
            float: left;
            padding: 5px;
        }
    </style>
</head>
<body>
	<section id="cajasoltar">
            Arrastre y suelte
    </section>
    <section id="cajaimagenes">
        <img id="imagen" src="https://images.unsplash.com/photo-1464621922360-27f3bf0eca75?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=1b0aa3802706c803f1c2f261d761f584" alt="">
    </section>
    
    <script>
		function iniciar(){
		  origen1=document.getElementById('imagen');
		  origen1.addEventListener('dragstart',arrastrado,false);
		  origen1.addEventListener('dragend',finalizado,false);

		  soltar=document.getElementById('cajasoltar');
		  soltar.addEventListener('dragenter',entrando,false);
		  soltar.addEventListener('dragenter',saliendo,false);
		  soltar.addEventListener('dragover',function(e){e.preventDefault();},false);
		  soltar.addEventListener('drop',soltado,false);
		}

		function entrando(e){
		  e.preventDefault();
		  soltar.style.background='rgba(0,150,0,.2)';

		}

		function saliendo(e){
		  e.preventDefault();
		  soltar.style.background='#ffffff';

		}

		function finalizado(e){
		  elemento=e.target;
		  elemento.style.visibility='hidden';
		}

		function arrastrado(e){
		  var codigo='<img src="'+origen1.getAttribute('src')+'">';
		  e.dataTransfer.setData('Text',codigo);
		}

		function soltado(e){
		  e.preventDefault();
		  soltar.style.background='#ffffff';
		  soltar.innerHTML=e.dataTransfer.getData('Text');
		}

		window.addEventListener('load',iniciar,false);
	</script>
</body>
</html>
