<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6</title>
</head>
<body>
  <input type="button" name="name" value="datos" onclick="multiplos()">

  <script text="text/javascript">
    function multiplos(){
      var salida="";
      var sum=0;

      for(var multi=11;multi<3000;multi=multi+11){
        salida=salida+multi+" ";
        sum=sum+multi;
      }
      alert(salida+"Resultado:"+sum);
    }

  </script>
</body>
</html>
