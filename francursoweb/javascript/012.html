<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012</title>
</head>
<body>
	<script type="text/javascript">
	
	function bucle(){
		
		document.write("Numero entre 1 y 100");
		for(i=1;i<=100;i++){
			if(i%2==0){
				document.write(i+",");
			}
			if(i%10==0){
				document.write("<br>");
			}
		}
		document.write("<h3> Hecho </h3>")
	}
	
	bucle();
	
	</script>
</body>
</html>
