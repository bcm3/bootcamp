<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014</title>
</head>
<body>
	<script type="text/javascript">
	
	function bucle(){
		var i=1;
		while(i<=100){
			if(i%3==0){
				document.write(i+", ");
			}
			if(i%10==0){
				document.write("<br/>");
			}
			i++;
		}
	}
	
	bucle();
	
	</script>
</body>
</html>
