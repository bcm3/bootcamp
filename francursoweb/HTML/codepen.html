<html lang="en">
<head>

#uno{
  width: $ancho;
  height: $alto;
  background-color: $color-fondo;
}
nav{
  ul{
    li{
      color: $rojo;
    }
  }
}
    </style>
</head>
<body>
    <div id="uno"></div>
<nav>
  <ul>
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
  </ul>
</nav>
</body>
</html>
