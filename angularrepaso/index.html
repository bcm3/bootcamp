    <script>

     'use sctrict'
     
     angular.module('miapp', ['ngRoute']) 
     
     .config(function($routeProvider){
         $routeProvider
         .when('/',{
             controler:"Controlador1",
             templetateUrl:'inicio.html'
         })
         .when('/',{
             controler:"Controlador2",
             templetateUrl:'vista2.html'
         });

     })

     .controller('Controlador1', function($scope){
         $scope.mensaje="Hola Mundo";
     }

     .controller('Controlador2', function($scope){
         $scope.ahora=new Date();
     }

    
    </script>




</body>
