<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input type="button" name="name" value="sumatorio" onclick="sumatorio()">
  <input type="button" name="name" value="factorial" onclick="factorial()">

  <script text="text/javascript">

    function sumatorio(){
        var numero=prompt("Numero");
        var resultado=0;
        for (var i=0; i<=numero; i++){
          resultado+=i;
        }

        alert(resultado);

      }

      function factorial(){
        var numero=prompt("Numero ");
        var resultado=1;
        for (var i=0; i<=numero; i++){
          resultado+=i;
        }

        alert(resultado);

      }

  </script>
</body>
</html>
